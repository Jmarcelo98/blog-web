<div class="row">

  <div class="col-12 col-md-4 centerImg">
    <img src="{{image}}" alt="Foto de perfil">
  </div>

  <div class="col-12 col-md-8">

    <div class="row">

      <div class="col-12">
        <h1 mat-dialog-title>{{userLogged.nickname}}</h1>
      </div>

    </div>

    <div class="row">

      <div class="col-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>URL LinkedIn</mat-label>
          <input matInput placeholder="Ex. https://www.linkedin.com/in/blogweb/" >
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>URL Instagram</mat-label>
          <input matInput placeholder="Ex. https://www.instagram.com/blogweb/" >
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>URL WebSite</mat-label>
          <input matInput placeholder="Ex. https://jmarcelo98.github.io/portfolio/" >
        </mat-form-field>
      </div>

    </div>

  </div>

</div>


<h1 mat-dialog-title>Dialog with elements</h1>
<div mat-dialog-content>This dialog showcases the title, close, content and actions elements.</div>

<div mat-dialog-actions>
  <button mat-button (click)="closeModal()">Fechar</button>
</div>
