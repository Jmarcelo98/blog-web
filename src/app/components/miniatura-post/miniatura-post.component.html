<div class="row">

    <div class="col-md-6 col-12 mgBtn" *ngFor="let item of posts">

        <mat-card class="example-card">

            <div class="row">

                <mat-card-title-group>

                    <div class="col-9">
                        <mat-card-title>{{item.title}}</mat-card-title>

                        <mat-card-subtitle> {{ (item.description.length>40) ? (item.description |
                            slice:0:40)+'..':(item.description) }}</mat-card-subtitle>
                    </div>

                    <div class="col-3">
                        <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
                    </div>

                </mat-card-title-group>

            </div>


            <div class="row spaceContent">

                <div class="col-12">

                    {{ (item.content.length>100)? (item.content | slice:0:100) + '...': (item.content) }}

                    <a href="/post/{{item.id}}">
                        <span *ngIf="item.content.length > 100">ver mais</span>
                        <span *ngIf="item.content.length <= 100">Ver post</span>
                    </a>

                </div>

            </div>

            <div class="col-12 publishedAt">
                Publicado em: {{item.publishedAt | date: 'dd/MM/yyyy'}}
            </div>

        </mat-card>

    </div>

</div>

<div *ngIf="sizeListPost < postsCreated" class="row">

    <div class="col-12">
        <div id="morePosts">
            <button class="btn btnLoginLogout" title="Carregar mais posts" (click)="morePosts()" mat-icon-button
                matSuffix>
                <mat-icon>{{'playlist_add'}}</mat-icon>
            </button>
        </div>
    </div>

</div>
