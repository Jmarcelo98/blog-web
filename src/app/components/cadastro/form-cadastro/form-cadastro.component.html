<div id="spaceForm">
    <form [formGroup]="singUpForm">

        <mat-card-content>
    
            <div class="row">
    
                <div class="col-12">
    
                    <mat-form-field class="example-full-width" appearance="outline" autofilled>
                        <mat-label>Usuário</mat-label>
                        <input matInput placeholder="Ex. Joao" formControlName="nickname">
                        <mat-error validate controlName="nickname">Usuário é obrigatório</mat-error>
                    </mat-form-field>
    
                </div>
    
            </div>
    
            <div class="row">
    
                <div class="col-12">
    
    
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <mat-error validate controlName="password">Senha é obrigatória</mat-error>
                        <button mat-icon-button matSuffix (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
    
    
                </div>
    
            </div>
    
            <div class="row">
    
                <div class="col-12">
    
                    <mat-form-field appearance="outline">
                        <mat-label>Confirmar senha</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
                        <mat-error validate *ngIf="!singUpForm.get('confirmPassword')?.hasError('notEqual')" controlName="confirmPassword">Confirmação de senha é obrigatória</mat-error>
                        <mat-error *ngIf="singUpForm.get('confirmPassword')?.hasError('notEqual')">
                            As senhas não coincidem
                          </mat-error>
                        <button mat-icon-button matSuffix (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
    
    
                </div>
    
            </div>
    
            <mat-card-actions>
    
                <div class="row">
    
                    <div class="col-12">
                        <button class="btn btn-primary" (click)="singUp()">Cadastrar</button>
                    </div>
    
                </div>
    
            </mat-card-actions>
    
        </mat-card-content>
    </form>
</div>
