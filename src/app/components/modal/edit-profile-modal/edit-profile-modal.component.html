<div class="row">

  <div class="col-12 col-md-5 centerImg">
    <button title="Atualizar foto" class="btn" (click)="fileInput.click()">
      <input type="file" class="form-control" id="foto" #fileInput (change)="uploadProfilePicture($event)"
        style="display:none;">
      <img [src]='image' />
    </button>

    <!-- <img src="{{image}}" alt="Foto de perfil"> -->
  </div>

  <div class="col-12 col-md-7">

    <div class="row">

      <div class="col-12">
        <h1 mat-dialog-title>{{user.name}}</h1>
      </div>

    </div>

    <div class="row">

      <div class="col-12 center">
        <mat-form-field class="example-full-width input" appearance="outline">
          <mat-label>URL LinkedIn</mat-label>
          <input [(ngModel)]="user.urlLinkedin" matInput placeholder="Ex. https://www.linkedin.com/in/blogweb/">
        </mat-form-field>
      </div>

      <div class="col-12 center">
        <mat-form-field class="example-full-width input" appearance="outline">
          <mat-label>URL Instagram</mat-label>
          <input [(ngModel)]="user.urlInstagram" matInput placeholder="Ex. https://www.instagram.com/blogweb/">
        </mat-form-field>
      </div>

      <div class="col-12 center">
        <mat-form-field class="example-full-width input" appearance="outline">
          <mat-label>URL WebSite</mat-label>
          <input [(ngModel)]="user.urlWebSite" matInput placeholder="Ex. https://jmarcelo98.github.io/portfolio/">
        </mat-form-field>
      </div>

    </div>

  </div>

</div>

<div class="row" style="margin-top: 15px">

  <div class="col-12">

    <div mat-dialog-content>
      <p>
        <mat-form-field class="example-full-width input biografia" appearance="outline">
          <mat-label>Biografia</mat-label>
          <textarea [maxLength]="255" [(ngModel)]="user.biography" matInput
            placeholder="Ex. Apaixonado por programação e Java/Spring Boot"></textarea>
        </mat-form-field>
      </p>
    </div>

  </div>

</div>

<mat-divider></mat-divider>

<div class="row">
  <div class="col-6">
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close class="btnClose">Fechar</button>
    </div>
  </div>

  <div class="col-6">
    <div mat-dialog-actions class="rightBtn">
      <button mat-button class="btnUpdate" (click)="update()">Atualizar</button>
    </div>
  </div>

</div>
