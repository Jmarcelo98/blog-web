<div class="container">
    <mat-card>

        <div class="row center">

            <div class="col-12">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                </mat-card-header>
            </div>

        </div>


        <form [formGroup]="loginForm">

            <div class="row center">

                <div class="col-12">
                    <mat-card-content>
                        <mat-form-field class="example-full-width" appearance="outline" autofilled>
                            <mat-label>Usuário</mat-label>
                            <input matInput placeholder="Ex. Joao" formControlName="nickname">
                        </mat-form-field>
                    </mat-card-content>
                </div>

            </div>

            <div class="row center">

                <div class="col-12">
                    <mat-card-content>

                        <mat-form-field appearance="outline">
                            <mat-label>Senha</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>

                    </mat-card-content>
                </div>

            </div>

            <mat-card-actions>

                <div class="row justify-content-center">

                    <div class="col-auto">
                        <button class="btn btn-primary buttonLogar" (click)="login()">Logar</button>
                    </div>

                </div>

            </mat-card-actions>

        </form>

        <mat-divider inset></mat-divider>

        <mat-card-actions>

            <div class="row center">
                <mat-card-footer>
                    <p>Ainda não tem conta? <button class="btn buttonSignUp">Cadastre-se</button></p>
                </mat-card-footer>
            </div>

        </mat-card-actions>

    </mat-card>

</div>
