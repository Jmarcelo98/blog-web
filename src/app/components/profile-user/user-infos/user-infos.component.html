<div class="row">

    <div class="col-5 right">

        <img [src]='image'>

    </div>

    <div class="col-7">

        <div class="row">

            <div class="col-12 col-md-3 nickname">
                {{user.nickname}}
            </div>

            <div class="col-12 col-md-3 btnEditAndFollow">
                <div *ngIf="urlUserIsSameUserLogged() then isSame else notSame"></div>
            </div>

            <ng-template #isSame>
                <button class="btn btn-outline-primary" (click)="openDialog()">Editar perfil</button>
            </ng-template>

            <ng-template #notSame>
                <div class="btnFollow">
                    <app-button-follow [nickname]="user.nickname"></app-button-follow>
                </div>
            </ng-template>

        </div>


        <div class="row infosNumber">
            <div class="col-3 col-md-2">
                <app-post-infos [countPostsCreated]="countPostsCreated"></app-post-infos>
            </div>

            <div class="col-5 col-md-2">
                <app-followers-infos *ngIf="followCount.followers != undefined" [nickname]="user.nickname"
                    [followers]="followCount.followers">
                </app-followers-infos>
            </div>

            <div class="col-4 col-md-2">
                <app-following-infos *ngIf="followCount.following != undefined" [nickname]="user.nickname"
                    [following]="followCount.following">
                </app-following-infos>
            </div>
        </div>

        <div class="row infosNumber">
            <div class="col-12">
                <app-profile-infos *ngIf="user" [user]="user" ></app-profile-infos>
            </div>
        </div>

    </div>

</div>
