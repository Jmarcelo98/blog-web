<div class="row">

    <div class="col-10">
        <img src="../../../assets/img/icon/heart.png" alt="Curtidas" title="Curtidas"> 
        <span>{{countLikes}}</span>
    </div>

    <div class="col-2">
        <div *ngIf="isLiked then liked else unliked">
        </div>

        <ng-template #unliked>
            <button (click)="unlike()" mat-icon-button matSuffix>
                <img src="../../../assets/img/icon/unlike.png" alt="Curtir"> 
            </button>
        </ng-template>

        <ng-template #liked>
            <button (click)="like()" mat-icon-button matSuffix>
                <img src="../../../assets/img/icon/like.png" alt="Curtir">
            </button>
        </ng-template>
    </div>

</div>
