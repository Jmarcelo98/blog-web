<div mat-dialog-content>

    <div *ngFor="let item of userNicknameAndPicture">
        <div class="row">

            <div class="col-3">
                <button class="notStyle" (click)="redirectUser(item.nickname)">
                    <img [src]="item.profilePicture" alt="">
                </button>
            </div>

            <div class="col-9 nickname">
                {{item.nickname}}
            </div>

        </div>
    </div>

</div>
